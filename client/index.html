<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-5">
        <h1>Fancy Todo</h1>
        <button class="btn btn-outline-danger ml-auto" id="btn-logout">Logout</button>
    </nav>
    <div class="container p-5">
        <div id="register-page">
            <h1><strong>Register</strong></h1>
            <form class="mb-5" id="register-form">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="text" class="form-control" id="registerEmail">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword">
                </div>
                <button id="register">Register</button>
                <button id="toLoginForm">Already Have an Account?</button>
            </form>
        </div>
        <div id="login-page">
            <h1><strong>Login</strong></h1>
            <form class="form-group" id="login-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="text" class="form-control" id="loginEmail">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword">
                </div>
                <button id="login">Login</button>
                <button id="toRegisterForm">Don't Have an Account?</button>
            </form>
        </div>
        <div id="main-page">
            <h1>Add Todo</h1>
            <form class="mb-5" id="todo-form">
                <div class="form-group">
                    <label for="title-input">Todo Title</label>
                    <input type="text" class="form-control" id="title-input">
                </div>
                <div class="form-group">
                    <label for="description-input">Description</label>
                    <input type="text" class="form-control" id="description-input">
                </div>
                <div class="form-group">
                    <label for="status-input">Status</label>
                    <input type="text" class="form-control" id="status-input">
                </div>
                <div class="form-group">
                    <label for="duedate-input">Due Date</label>
                    <input type="date" class="form-control" id="duedate-input">
                    <p>*Date input minimum requirement is today and so on</p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-danger">Cancel</button>
            </form>
            <div class="row" id="todo-list">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/helper.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
